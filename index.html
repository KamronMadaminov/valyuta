<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="text-bg-dark">
    <div class="container">
        <h1 class="text-center mt-3 mb-4">FizzBuzz</h1>
        <form class="js-form-fizzbuzz">
            <div class="input-group w-50 mx-auto mb-5">
                <input class="form-control js-input-fizzbuzz" type="number" placeholder="Enter number" min="1" required>
                <button class="btn btn-success" type="submit">Check number</button>
            </div>
            
            <output class="d-block p-5 bg-info w-50 text-center mx-auto rounded">
                <span class="js-result-fizzbuzz">Check FizzBuzz Number</span>
            </output>
        </form>
        
        <hr class="p-1 bg-info m-5">
        
        <h1 class="text-center my-5 text-success">Currency Converter</h1>
        <form class="js-form-currency">
            <div class="d-flex justify-content-center align-items-center mb-4">
                <input class="form-control js-input-currency w-25" type="number" placeholder="Enter your money" min="1" required>
                <select class="js-select-currency form-select me-2 ms-2 w-25">
                    <option hidden value="0">Select Currency</option>
                    <option value="11300">USD</option>
                    <option value="12260">EURO</option>
                    <option value="160">RUB</option>
                    <option value="1668">CNY</option>
                </select>
                <output class="d-block p-2 rounded bg-info w-25 text-center">
                    <span class="bg-success rounded badge js-result">0</span> so'm
                </output>
            </div>
            <button class="btn btn-success position-relative start-50 translate-middle-x" type="submit">Convert</button>
        </form>
        
        <hr class="p-1 bg-info m-5">
        
        <h2 class="text-center my-5">Find the Number</h2>
        <form class="js-form-find">
            <div class="d-flex justify-content-center align-items-center">
                <input class="form-control js-input-find w-50 me-2" placeholder="Enter your number" required type="number" min="0">
                <button class="btn btn-success js-btn-find" type="submit">Find</button>
            </div>
        </form>
        <div class="alert alert-info w-50 mx-auto js-attempt-count mt-2">Urinishlar soni 6 ta</div>
        <div class="alert w-50 mx-auto js-result-number"></div>
    </div>
    
    
    
    <script src="index.js"></script>
</body>
</html>
